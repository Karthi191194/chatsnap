<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>ChatSnap</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="d-flex flex-column justify-content-between">
        <div class="card mt-3 p-5">
          <div>
            <h4 class="mb-1 text-white">Hi!</h4>
            <p class="mb-5 text-white">
              One of our consultants will assist you as soon as they can!
            </p>
          </div>
        </div>
        <div class="card two bg-white px-5 py-4 mb-3">
          <form action="chat.html" autocomplete="off">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              /><label class="form-control-placeholder" for="name"
                >User Name</label
              >
            </div>
            <div class="form-group">
              <select class="form-control" id="room" name="room">
                <option>Room 1</option>
                <option>Room 2</option>
                <option>Room 3</option>
                <option>Room 4</option>
                <option>Room 5</option>
              </select>
            </div>
            <button class="btn btn-primary btn-block btn-lg mt-1 mb-2">
              <span
                >Join Chat<i class="fas fa-long-arrow-alt-right ml-2"></i
              ></span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
